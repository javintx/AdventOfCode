plugins {
    id "java-library"
}

wrapper {
    gradleVersion = "8.4"
}

allprojects {
    group "com.aoc"
    version "1.0.0"
}

subprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: "java"

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }

}
